name: Build Aseprite extension
on: [ push ]
jobs:
  Checkout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Create extension
        uses: thedoctor0/zip-release@0.7.5
        with:
          type: 'zip'
          filename: '../elin-devtools.aseprite-extension'
          directory: 'src'

      - name: Archive extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: elin-devtools.aseprite-extension
